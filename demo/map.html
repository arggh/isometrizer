<!DOCTYPE html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<title>Isometrizer Demo</title>
	<link rel="stylesheet" type="text/css" href="css/map.css">
    <link href="https://fonts.googleapis.com/css?family=Fredoka+One" rel="stylesheet">
</head>
<body>
	<section class="iso-map-wrapper">
		<div id="iso-description">
			ISOMETRIZER MAP DEMO
		</div>
		<div id="isometrizer">
			<div class="map-wrapper" iso-side-length
				iso-side-background="#CBD0D4" iso-top-background="#F1EEE5">
				<div class="map-image" iso-no-spacing>
					<img src="img/map.png">
				</div>
				<div class="buildings" iso-spacing="0">
					<div class="building naver" iso-spacing="270" iso-side-length iso-side-background="#D1D0CB" iso-top-background="#F1EFE4">
						<img id="naver-logo" src="img/naver.png"
							iso-rotation="vertical | right">
						<div class="marker-wrapper" iso-spacing="10">
							<div class="marker" iso-rotation="vertical | right" iso-spacing="0" iso-side-length="50"
								iso-side-background="#A41741" iso-top-background="#E03156"
							>A</div>
						</div>
					</div>
					<div class="building benz" iso-side-length iso-side-background="#D1D0CB" iso-top-background="#F1EFE4"></div>
					<div class="building gas" iso-side-length iso-side-background="#D1D0CB" iso-top-background="#F1EFE4"></div>

					<div class="building aptA" iso-spacing="120" iso-side-length iso-side-background="#D1D0CB" iso-top-background="#F1EFE4"></div>
					<div class="building aptB" iso-spacing="120" iso-side-length iso-side-background="#D1D0CB" iso-top-background="#F1EFE4"></div>
					<div class="building aptC" iso-spacing="120" iso-side-length iso-side-background="#D1D0CB" iso-top-background="#F1EFE4"></div>

					<div class="building aptSA" iso-side-length iso-side-background="#D1D0CB" iso-top-background="#F1EFE4"></div>
					<div class="building aptSB" iso-side-length iso-side-background="#D1D0CB" iso-top-background="#F1EFE4"></div>
					<div class="building aptSC" iso-side-length iso-side-background="#D1D0CB" iso-top-background="#F1EFE4"></div>

					<div class="building michellan" iso-side-length iso-side-background="#D1D0CB" iso-top-background="#F1EFE4"></div>

					<div class="building middle" id="middle1" iso-side-length iso-side-background="#D1D0CB" iso-top-background="#F1EFE4"></div>
					<div class="building small" id="small1" iso-side-length iso-side-background="#D1D0CB" iso-top-background="#F1EFE4"></div>

					<div class="building small" id="small2" iso-side-length iso-side-background="#D1D0CB" iso-top-background="#F1EFE4"></div>

					<div class="building small" id="small3" iso-spacing="80" iso-side-length iso-side-background="#D1D0CB" iso-top-background="#F1EFE4"></div>
					<div class="building small" id="small4" iso-side-length iso-side-background="#D1D0CB" iso-top-background="#F1EFE4"></div>
					<div class="building small" id="small5" iso-spacing="60" iso-side-length iso-side-background="#D1D0CB" iso-top-background="#F1EFE4"></div>

					<div class="building small" id="small6" iso-side-length iso-side-background="#D1D0CB" iso-top-background="#F1EFE4"></div>
					<div class="building small" id="small7" iso-spacing="70" iso-side-length iso-side-background="#D1D0CB" iso-top-background="#F1EFE4"></div>

					<div class="building big" id="big1" iso-side-length iso-side-background="#D1D0CB" iso-top-background="#F1EFE4"></div>

					<div class="stem" id="tree-1"
						iso-side-length iso-side-background="#393636" iso-top-background="#5B574C"
					>
						<div class="leaf" iso-side-length iso-side-background="#528D7E" iso-top-background="#71A167"></div>
					</div>
					<div class="stem" id="tree-2"
						iso-side-length iso-side-background="#393636" iso-top-background="#5B574C"
					>
						<div class="leaf" iso-side-length iso-side-background="#528D7E" iso-top-background="#71A167"></div>
					</div>
					<div class="stem" id="tree-3"
						iso-side-length iso-side-background="#393636" iso-top-background="#5B574C"
					>
						<div class="leaf" iso-side-length iso-side-background="#528D7E" iso-top-background="#71A167"></div>
					</div>
					<div class="stem" id="tree-4"
						iso-side-length iso-side-background="#393636" iso-top-background="#5B574C"
					>
						<div class="leaf" iso-side-length iso-side-background="#528D7E" iso-top-background="#71A167"></div>
					</div>
					<div class="stem" id="tree-5"
						iso-side-length iso-side-background="#393636" iso-top-background="#5B574C"
					>
						<div class="leaf" iso-side-length iso-side-background="#528D7E" iso-top-background="#71A167"></div>
					</div>
				</div>
				<div id="button-fake" iso-no-spacing></div>
			</div>
		</div>
		<div id="iso-cloud">
			<!-- Pure CSS Animated Clouds by Mark Bowley https://codepen.io/Mark_Bowley/pen/xEbuI -->
			<div class="plane-left">
				<div class="x1" iso-spacing="-50">
					<div class="cloud"></div>
				</div>
				<div class="x2" iso-spacing="0">
					<div class="cloud"></div>
				</div>
				<div class="x3" iso-spacing="40">
					<div class="cloud"></div>
				</div>
				<div class="x4" iso-spacing="100">
					<div class="cloud"></div>
				</div>
				<div class="x5" iso-spacing="140">
					<div class="cloud"></div>
				</div>
			</div>
		</div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/mo-js@latest/build/mo.min.js"></script>
    <script type="text/javascript" src="../dist/isometrizer.pkgd.js"></script>
    <script type="text/javascript" src="./js/map.js"></script>
</body>
